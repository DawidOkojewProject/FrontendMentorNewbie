<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="wrapper">
    <div class="left">
      <h1>Your Result</h1>
      <div class="circle">
        <div class="large">76</div>
        of 100
      </div>

      <div class="medium">Great</div>
      <div class="txt">You scored higher than 65% of the people who have taken these tests.</div>

    </div>
    <div class="right">


      <div class="container">
        <div class="section summary">Summary</div>

        <div class="colors-section">
          <div class="section red">
            <span><img src="/assets/images/icon-reaction.svg" alt="">Reaction</span>
            <span><span class="black"> 80</span> / <span class="gray">100</span></span>
          </div>

          <div class="section yellow">
            <span><img src="/assets/images/icon-memory.svg" alt="">Memory</span>
            <span><span class="black"> 92</span> / <span class="gray">100</span></span>
          </div>

          <div class="section green">
            <span> <img src="/assets/images/icon-verbal.svg" alt=""> Verbal</span>
            <span><span class="black"> 61</span> / <span class="gray">100</span></span>
          </div>

          <div class="section purple">
            <span><img src="/assets/images/icon-visual.svg" alt="">Visual</span>
            <span> <span class="black">72</span> / <span class="gray">100</span></span>
          </div>
        </div>


        <button class="continue">Continue</button>
      </div>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
